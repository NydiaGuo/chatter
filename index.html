<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chatter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</head>
<body>
		
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-6">Send Message</h1>
			<br>
			<input class="form-control" placeholder="Name">
			<br>
			<button id="send" class="btn btn-info">Send</button>
		</div>

		<div id="messages">

		</div>
	</div>



	<script>
		$(()=> {

			$("#send").click(()=>{
				addMessage({name:'Nydia', message: 'Hello!'});
			});
			getMessages();
			console.log('loaded');

		});

		//getting the data from back end
		function addMessage(message) {
			$("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message}`);
			// console.log('this is message: ', message);
		
		}

		//using jQuery 'get' to get the URL for displaying data from the back end
		function getMessages(){
			$.get('http://localhost:3000/messages', (data) => {
				
				data.forEach(addMessage);
			});
		}




	</script>

</body>
</html>
